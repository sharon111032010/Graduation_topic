<div class="container">
    <header>
        <div class="menu-toggle" (click)="toggleSidebar()">
            <!-- <i class="fas fa-bars"></i> -->
            <span class="material-symbols-outlined">
                menu
            </span>
        </div>
        <div class="logo">
            <span class="material-symbols-outlined">
                smart_toy
            </span>
            <span>校園 AI 助手</span>
        </div>
        <div class="user-profile">
            <span>王小明</span>
        </div>
    </header>
    <div class="main-container">
        <!-- 背景覆蓋層 -->
        <div class="overlay" (click)="closeSidebar()"></div>

        <!-- 左側欄:用戶資訊與歷史 -->
        <div class="sidebar" #sidebar>
            <div class="user-info">
                <h2>使用者資訊</h2>
                <div class="avatar">
                        王
                </div>
                <!-- <img src="/api/placeholder/80/80" class="avatar" alt="大頭貼"> -->
                <p class="username">王小明</p>
                <p class="userid">學號:A112345678</p>
                <button class="logout-btn">登出</button>
            </div>

            <div class="history">
                <h2>對話紀錄</h2>
                <ul>
                    <li *ngFor="let item of historyItems; let i = index" [class.active]="i === selectedHistoryIndex"
                        (click)="onHistoryClick(i)">
                        {{ item }}
                    </li>
                </ul>
            </div>

            <div class="quick-ask">
                <h2>快速提問</h2>
                <button (click)="onQuickAskClick('我要查課表')">我要查課表</button>
                <button (click)="onQuickAskClick('教務處怎麼走?')">教務處怎麼走?</button>
                <button (click)="onQuickAskClick('怎麼選課?')">怎麼選課?</button>
                <button (click)="onQuickAskClick('哪裡借教室?')">哪裡借教室?</button>
                <button (click)="onQuickAskClick('有免費 Wi-Fi 嗎?')">有免費 Wi-Fi 嗎?</button>
            </div>

            <div class="version">
                <p>版本 v1.0.0</p>
                <p>更新:2025/04/30</p>
            </div>
        </div>
        <!-- 聊天區域 -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title-area">
                    <h2>課表查詢</h2>
                </div>
            </div>

            <div class="chat-messages" #chatMessages>
                <div *ngFor="let message of chatMessagesList; let i = index" class="message-container">
                    <div *ngIf="message.type === 'user'" class="user-message-container">
                        <div class="message user">{{ message.text }}</div>
                        <div class="timestamp">{{ message.timestamp }}</div>
                    </div>
                    <div *ngIf="message.type === 'bot'" class="message-with-avatar">
                        <div class="ai-avatar">
                            <span class="material-symbols-outlined">
                                smart_toy
                            </span>
                        </div>
                        <div>
                            <div class="message bot">{{ message.text }}</div>
                            <div class="timestamp">{{ message.timestamp }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-box">
                    <input type="text" class="chat-input" placeholder="請輸入問題..." [(ngModel)]="userInput">
                    <button class="send-button" (click)="onSendClick()">送出</button>
                </div>
            </div>
        </div>
    </div>
</div>
