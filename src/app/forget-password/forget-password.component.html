
<form [formGroup]="form" class="resetPasswordForm">
    <mat-form-field class="example-full-width">
        <mat-label>請輸入新密碼</mat-label>
        <input formControlName="newPassword" matInput type="password"  />
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>請輸入郵件</mat-label>
        <input formControlName="Email" matInput type="email"  />
    </mat-form-field>
</form>
<button mat-flat-button (click)="onSubmit()">確認</button>
