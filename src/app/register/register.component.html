<div>
    <div class="header" fxLayoutAlign="center center" fxLayout="row">
        <img alt="國立臺中科技大學" src="https://www.nutc.edu.tw/var/file/0/1000/img/2943/464250572.png">
    </div>
    <div class="content" fxLayoutAlign="center center">
        <div class="section">
            <div class="register" fxLayoutAlign="center">
                <p>註冊</p>
            </div>
            <form fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="center center">
                <div class="form_group" fxFlex="45" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
                    <p>姓名</p>
                    <mat-form-field class="input_bar">
                        <mat-label>姓名</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="form_group" fxFlex="45" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
                    <p>科系</p>
                    <mat-form-field>
                        <mat-label>科系</mat-label>
                        <mat-select>
                            <mat-option value="one">應用中文學系</mat-option>
                            <mat-option value="two">資訊工程學系</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form_group" fxFlex="45" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
                    <p>帳號</p>
                    <mat-form-field>
                        <mat-label>帳號</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="form_group" fxFlex="45" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
                    <p>密碼</p>
                    <mat-form-field>
                        <mat-label>密碼</mat-label>
                        <input matInput type="password">
                    </mat-form-field>
                </div>
                <div class="form_group" fxFlex="45" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
                    <p>郵件</p>
                    <mat-form-field>
                        <mat-label>郵件</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="form_group" fxFlex="45" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
                    <p>手機</p>
                    <mat-form-field>
                        <mat-label>手機</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </form>
            <div class="btn_container" fxLayoutAlign="space-between">
                <button mat-button class="btn_enter">確認</button>
                <button mat-button class="btn_enter">確認</button>
            </div>
        </div>
    </div>
</div>
