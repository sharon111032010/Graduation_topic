<div>
    <div class="header" fxLayoutAlign="center center" fxLayout="row">
        <img alt="國立臺中科技大學" src="https://www.nutc.edu.tw/var/file/0/1000/img/2943/464250572.png">
    </div>
    <div class="content" fxLayoutAlign="center center">
        <div class="section" fxFlex="70">
            <div class="register" fxLayoutAlign="center">
                <div>註冊</div>
            </div>
            <form [formGroup]="form" fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="center center">
                <div class="form_group" fxFlex="45" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
                    <div class="icon_container" fxLayout="row">
                        <span class="material-symbols-outlined">
                            id_card
                        </span>
                        &nbsp;
                        <div>姓名</div>
                    </div>
                    <mat-form-field class="input_bar">
                        <mat-label>姓名</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>
                <div class="form_group" fxFlex="45" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
                    <div class="icon_container" fxLayout="row">
                        <span class="material-symbols-outlined">
                            school
                        </span>
                        &nbsp;
                        <div>科系</div>
                    </div>
                    <mat-form-field>
                        <mat-label>科系</mat-label>
                        <mat-select [(value)]="selected" formControlName="major">
                            <mat-option value="option1">資訊工程學系</mat-option>
                            <mat-option value="option2">應用中文學系</mat-option>
                            <mat-option value="option3">應用日文學系</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="form_group" fxFlex="45" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
                    <div class="icon_container" fxLayout="row">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        &nbsp;
                        <div>學號</div>
                    </div>
                    <mat-form-field>
                        <mat-label>學號</mat-label>
                        <input matInput formControlName="account">
                    </mat-form-field>
                </div>
                <div class="form_group" fxFlex="45" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
                    <div class="icon_container" fxLayout="row">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        &nbsp;
                        <div>密碼</div>
                    </div>
                    <mat-form-field>
                        <mat-label>密碼</mat-label>
                        <input matInput type="text">
                    </mat-form-field>
                </div>
                <div class="form_group" fxFlex="45" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
                    <div class="icon_container" fxLayout="row">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        &nbsp;
                        <div>郵件</div>
                    </div>
                    <mat-form-field>
                        <mat-label>郵件</mat-label>
                        <!-- <input matInput formControlName="email"> -->
                        <input type="email" matInput [formControl]="emailFormControl" placeholder="pat@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            請輸入正確的郵件格式
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            郵件格式 <strong>錯誤</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form_group" fxFlex="45" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px">
                    <div class="icon_container" fxLayout="row">
                        <span class="material-symbols-outlined">
                            call
                        </span>
                        &nbsp;
                        <div>手機</div>
                    </div>
                    <mat-form-field>
                        <mat-label>手機</mat-label>
                        <input matInput formControlName="phone" type="tel">
                    </mat-form-field>
                </div>
            </form>
            <div class="btn_container" fxLayoutAlign="space-between">
                <button mat-button class="btn_enter" routerLink="/login">上一頁</button>
                <button mat-button class="btn_enter" (click)="onclick_register_btn()">確認</button>
            </div>
        </div>
    </div>
</div>
